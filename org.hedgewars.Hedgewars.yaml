app-id: org.hedgewars.Hedgewars
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm15
command: hedgewars
rename-desktop-file: hedgewars.desktop
rename-icon: hedgewars
rename-appdata-file: hedgewars.appdata.xml
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --persist=.hedgewars
  # Qt: Prefer x11 to wayland
  - --env=QT_QPA_PLATFORM=xcb;wayland
build-options:
  arch:
    aarch64: # Required by Haskell
      append-path: /usr/lib/sdk/llvm15/bin
      append-ld-library-path: /usr/lib/sdk/llvm15/lib
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man
modules:
  - shared-modules/glew/glew.json

  - shared-modules/glu/glu-9.json

  - shared-modules/lua5.1/lua-5.1.5.json

  - shared-modules/physfs/physfs.json

